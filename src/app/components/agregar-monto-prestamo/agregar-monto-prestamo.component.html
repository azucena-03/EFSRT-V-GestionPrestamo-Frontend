<app-menu></app-menu>
<p>IEZIDPRADO</p>

<div class="container" style="max-width: 600px; margin: auto;">
    <form [formGroup]="formRegistrar">
      <div class="row">
        <mat-toolbar color="primary">
          <span>Registra Monto Prestamo</span>
        </mat-toolbar>
      </div>
      <div class="row" style="margin-top: 3%">
        <mat-form-field class="col-md-12">
          <mat-label>Capital</mat-label>
          <input matInput [(ngModel)]="montoPrestamo.capital" formControlName="validaCapital">
          <mat-error *ngIf="formRegistrar.get('validaCapital')?.hasError('required')">Campo requerido</mat-error>
          <mat-error *ngIf="formRegistrar.get('validaCapital')?.hasError('pattern')">Ingrese un número entero válido</mat-error>
        </mat-form-field>
  
        <mat-form-field class="col-md-12">
          <mat-label>Monto</mat-label>
          <input matInput [(ngModel)]="montoPrestamo.monto" formControlName="validaMonto">
          <mat-error *ngIf="formRegistrar.get('validaMonto')?.hasError('required')">Campo requerido</mat-error>
          <mat-error *ngIf="formRegistrar.get('validaMonto')?.hasError('pattern')">Ingrese un número válido</mat-error>
        </mat-form-field>
  
        <mat-form-field class="col-md-12">
          <mat-label>Días</mat-label>
          <mat-select [(ngModel)]="montoPrestamo.dias!.idDataCatalogo" formControlName="validaDias">
            <mat-option value="-1">[Seleccione]</mat-option>
            <mat-option *ngFor="let x of lstDias" [value]="x.idDataCatalogo">
              {{x.descripcion}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="formRegistrar.get('validaDias')?.hasError('required')">Seleccione un valor</mat-error>
          <mat-error *ngIf="formRegistrar.get('validaDias')?.hasError('min')">Seleccione un valor válido</mat-error>
        </mat-form-field>
      </div>
      <div class="row" style="margin-top: 3%; margin-left: auto; margin-right: auto; max-width: fit-content;">
        <button mat-raised-button type="submit" color="primary" [disabled]="formRegistrar.invalid" (click)="registra()">Registra</button>
      </div>
    </form>
  </div>
