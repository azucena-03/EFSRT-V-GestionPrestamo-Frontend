<app-menu></app-menu>
<div class="text-center" *ngIf="isLogged; else loggedOut">
    <h2>Ya has iniciado sesión</h2>
</div>

<ng-template #loggedOut>
    <div
        class="tw-flex tw-px-[9rem] tw-py-[6rem] justify-content-center tw-bg-[linear-gradient(120deg,_#CEE4E07a_2%,_#D0E4E070_5%,_#DFE3E700_100%)] tw-gap-x-20">
        <img src="assets/iniciar.png" alt="iniciar sesion">
        <div class="card tw-border-0 tw-self-center">
            <div class="card-body">
                <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                    <div class="form-group">
                        <label for="nombreUsuario">Nombre de Usuario</label>
                        <input type="text" name="login" id="login" class="form-control" [(ngModel)]="loginUsuario.login"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" id="password" class="form-control"
                            [(ngModel)]="loginUsuario.password" required>
                    </div>
                    <div class="form-group">
                        <button
                            class="btn tw-border-dark-green tw-text-dark-green hover:tw-bg-dark-green hover:tw-text-white btn-block"
                            [disabled]="!f.valid">
                            <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</ng-template>
